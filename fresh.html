<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyAijdgCBqSv5QlNzK8qtvFp36JRfv8zvQM",
    authDomain: "firstproject-fd739.firebaseapp.com",

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  function writeData()
  {
      var name = document.getElementById("namefield").value;
      firebase.database().ref(name).set({
          
          email:document.getElementById("email").value,
          natureofcomplaint:document.getElementById("noc").value,
          address:document.getElementById("address").value,
          mobileno:document.getElementById("mobileno").value,
          wardno:document.getElementById("wn").value,
          complaintdetails:document.getElementById("com_det").value
         
      });
  }
</script>

<h1>User Database</h1>
NAME:<input type="text" placeholder="Name" id="namefield">
EMAIL_ID:<input type="text" placeholder="Email" id="email">
NATURE OF COMPLAINT:<input type="text" placeholder="Nature of complaint" id="noc"><br>
ADDRESS:<input type="text" placeholder="Address" id="address">
MOBILE_NO:<input type="text" placeholder="Mobile No." id="mobileno">
WARD_NO:<input type="text" placeholder="Ward No." id="wn">
COMPLAINT_DETAIL:<input type="text" placeholder="Complaint Details" id="com_det">
<br>
<button onclick="writeData()">Submit</button>
</body>
